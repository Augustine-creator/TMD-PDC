<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMD PDC - Interactive Hierarchy Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f7fafc, #edf2f7);
            --accent-color: #667eea;
            --border-color: #667eea;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --vacant-bg: linear-gradient(135deg, #fff5f5, #fed7d7);
            --vacant-border: #f56565;
            --success-gradient: linear-gradient(135deg, #48bb78, #38a169);
            --danger-gradient: linear-gradient(135deg, #f56565, #e53e3e);
            --warning-gradient: linear-gradient(135deg, #ed8936, #dd6b20);
            --body-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Theme 1: Ocean Blue */
        body.theme-ocean {
            --primary-gradient: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            --secondary-gradient: linear-gradient(135deg, #e3f2fd, #bbdefb);
            --accent-color: #2193b0;
            --border-color: #2193b0;
            --body-bg: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
        }

        /* Theme 2: Sunshine Yellow */
        body.theme-sunshine {
            --primary-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            --secondary-gradient: linear-gradient(135deg, #fff9e6, #fff3cd);
            --accent-color: #f6d365;
            --border-color: #fda085;
            --text-primary: #744210;
            --body-bg: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        /* Theme 3: Forest Green */
        body.theme-forest {
            --primary-gradient: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            --secondary-gradient: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            --accent-color: #134e5e;
            --border-color: #71b280;
            --body-bg: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
        }

        /* Theme 4: Midnight Dark */
        body.theme-midnight {
            --primary-gradient: linear-gradient(135deg, #232526 0%, #414345 100%);
            --secondary-gradient: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            --accent-color: #5a5a5a;
            --border-color: #6a6a6a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --body-bg: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }

        /* Theme 5: Coral Sunset */
        body.theme-coral {
            --primary-gradient: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            --secondary-gradient: linear-gradient(135deg, #ffe0e0, #ffd4a3);
            --accent-color: #ff6b6b;
            --border-color: #feca57;
            --body-bg: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--body-bg);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: auto;
            transition: all 0.5s ease;
        }

        body.theme-midnight .container {
            background: rgba(40, 40, 40, 0.95);
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
            transition: all 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--accent-color);
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-upload {
            position: relative;
            width: 80px;
            height: 80px;
            border: 3px dashed var(--accent-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--secondary-gradient);
        }

        .logo-upload:hover {
            border-color: var(--border-color);
            transform: scale(1.05);
        }

        .logo-upload input {
            display: none;
        }

        .logo-preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2.5em;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .theme-selector {
            display: flex;
            gap: 5px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            align-items: center;
        }

        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .theme-btn:hover {
            transform: scale(1.2);
            border-color: white;
        }

        .theme-btn.active {
            border-color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .theme-btn.theme-default {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .theme-btn.theme-ocean {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
        }

        .theme-btn.theme-sunshine {
            background: linear-gradient(135deg, #f6d365, #fda085);
        }

        .theme-btn.theme-forest {
            background: linear-gradient(135deg, #134e5e, #71b280);
        }

        .theme-btn.theme-midnight {
            background: linear-gradient(135deg, #232526, #414345);
        }

        .theme-btn.theme-coral {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-secondary {
            background: var(--success-gradient);
            color: white;
        }

        .btn-danger {
            background: var(--danger-gradient);
            color: white;
        }

        .btn-warning {
            background: var(--warning-gradient);
            color: white;
        }

        .hierarchy {
            position: relative;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            min-height: 600px;
            transition: all 0.3s ease;
        }

        .hierarchy.collapsed {
            min-height: 200px;
        }

        .tree {
            position: relative;
            display: inline-block;
        }

        .node {
            position: relative;
            display: inline-block;
            text-align: center;
            vertical-align: top;
            padding: 10px;
            transition: all 0.3s ease;
        }

        /* Flow indicators and level badges */
        .node-content {
            background: var(--secondary-gradient);
            border: 3px solid var(--border-color);
            border-radius: 15px;
            padding: 15px 20px;
            min-width: 200px;
            cursor: move;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        /* Level indicator badges */
        .level-badge {
            position: absolute;
            top: -15px;
            left: 10px;
            background: var(--primary-gradient);
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.7em;
            font-weight: bold;
            z-index: 3;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Department badges */
        .dept-badge {
            position: absolute;
            top: -15px;
            right: 10px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.7em;
            font-weight: bold;
            z-index: 3;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Flow direction indicators */
        .flow-indicator {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--accent-color);
            font-size: 20px;
            animation: bounce 2s infinite;
            z-index: 2;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(5px); }
        }

        /* Improved node styling with gradients based on level */
        .node[data-level="1"] .node-content {
            background: linear-gradient(135deg, #ddd6fe, #c7d2fe);
            border-width: 4px;
            min-width: 250px;
        }

        .node[data-level="2"] .node-content {
            background: linear-gradient(135deg, #e0e7ff, #cffafe);
            min-width: 220px;
        }

        .node[data-level="3"] .node-content {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        }

        .node-content:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        /* Flow animation for connections */
        @keyframes flowPulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .node.has-children > .children::before,
        .node.has-children > .children > .node::after {
            animation: flowPulse 3s infinite;
        }

        .node-content.dragging {
            opacity: 0.5;
            transform: scale(1.1);
        }

        .node-content.vacant {
            background: var(--vacant-bg);
            border-color: var(--vacant-border);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .node-title {
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .node-name {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .node-roles {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
            justify-content: center;
        }

        .role-tag {
            background: linear-gradient(135deg, #9f7aea, #805ad5);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .node-actions {
            position: absolute;
            top: -10px;
            right: -10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .node-content:hover .node-actions {
            opacity: 1;
        }

        .action-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            transform: scale(1.2) rotate(360deg);
        }

        .edit-btn {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }

        .delete-btn {
            background: var(--danger-gradient);
            color: white;
        }

        .add-btn {
            background: var(--success-gradient);
            color: white;
        }

        .collapse-btn {
            background: var(--warning-gradient);
            color: white;
        }

        /* Enhanced Parts Advisors Container with flow */
        .parts-advisors-group {
            background: var(--secondary-gradient);
            border: 3px solid var(--border-color);
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto;
            max-width: 800px;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Arrow pointing to Parts Advisors container */
        .parts-advisors-group::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 10px solid var(--border-color);
            transform: translateX(-50%);
            z-index: 2;
        }

        .parts-advisors-group:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .parts-advisors-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .parts-advisors-title {
            font-weight: bold;
            color: var(--text-primary);
            font-size: 1.2em;
        }

        .parts-advisors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            transition: all 0.3s ease;
        }

        .parts-advisors-grid.collapsed {
            display: none;
        }

        .parts-advisor-item {
            background: white;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .parts-advisor-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .parts-advisor-branch {
            font-weight: bold;
            color: var(--text-primary);
            font-size: 0.9em;
        }

        .parts-advisor-status {
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-top: 5px;
        }

        .children {
            display: flex;
            justify-content: center;
            padding-top: 60px;
            position: relative;
            transition: all 0.3s ease;
            gap: 30px;
        }

        .children.collapsed {
            display: none;
        }

        /* Main vertical line from parent */
        .node.has-children > .children::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            width: 3px;
            height: 30px;
            background: var(--border-color);
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Arrow pointing down from parent */
        .node.has-children > .children::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid var(--border-color);
            transform: translateX(-50%);
            z-index: 2;
        }

        /* Horizontal line connecting children */
        .node.has-children > .children > .node:not(:only-child)::before {
            content: '';
            position: absolute;
            top: -60px;
            left: 50%;
            width: 100%;
            height: 3px;
            background: var(--border-color);
            transform: translateX(-50%);
            z-index: 0;
        }

        /* Vertical lines from horizontal bar to each child */
        .node.has-children > .children > .node::after {
            content: '';
            position: absolute;
            top: -60px;
            left: 50%;
            width: 3px;
            height: 30px;
            background: var(--border-color);
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Arrow pointers for each child */
        .node.has-children > .children > .node > .node-content::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 10px solid var(--border-color);
            transform: translateX(-50%);
            z-index: 2;
        }

        /* Special styling for only child */
        .node.has-children > .children > .node:only-child::before {
            display: none;
        }

        .node.has-children > .children > .node:only-child::after {
            height: 60px;
        }

        /* Hide horizontal line for first and last child edges */
        .node.has-children > .children > .node:first-child::before {
            left: 50%;
            width: 50%;
        }

        .node.has-children > .children > .node:last-child::before {
            right: 50%;
            width: 50%;
            left: auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            animation: slideUp 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        body.theme-midnight .modal-content {
            background: #2a2a2a;
            color: white;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            margin-bottom: 20px;
            color: var(--text-primary);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
            color: var(--text-primary);
        }

        body.theme-midnight .form-group input,
        body.theme-midnight .form-group select {
            background: #3a3a3a;
            border-color: #5a5a5a;
            color: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .roles-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .roles-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--secondary-gradient);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent-color);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: var(--text-primary);
            font-size: 2em;
            font-weight: bold;
        }

        @media print {
            body {
                background: white;
            }
            .controls {
                display: none;
            }
            .node-actions {
                display: none !important;
            }
            @page {
                size: landscape;
            }
        }

        .search-box {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            width: 250px;
            transition: all 0.3s ease;
            background: white;
            color: var(--text-primary);
        }

        body.theme-midnight .search-box {
            background: #3a3a3a;
            border-color: #5a5a5a;
            color: white;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .highlight {
            background: yellow !important;
            animation: pulse 1s infinite;
        }

        .toggle-advisors-btn {
            background: var(--primary-gradient);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .toggle-advisors-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo-upload" onclick="document.getElementById('logoInput').click()">
                    <input type="file" id="logoInput" accept="image/*" onchange="uploadLogo(event)">
                    <img id="logoPreview" class="logo-preview" style="display: none;">
                    <span id="logoText">📤 Upload TMD Logo</span>
                </div>
                <h1>PDC - Parts Distribution Channel</h1>
            </div>
            <div class="controls">
                <div class="theme-selector">
                    <span style="color: var(--text-primary); margin-right: 10px;">🎨</span>
                    <button class="theme-btn theme-default active" onclick="setTheme('default')" title="Purple Dream"></button>
                    <button class="theme-btn theme-ocean" onclick="setTheme('ocean')" title="Ocean Blue"></button>
                    <button class="theme-btn theme-sunshine" onclick="setTheme('sunshine')" title="Sunshine Yellow"></button>

        let currentEditNode = null;

        function setTheme(theme) {
            // Remove all theme classes
            document.body.classList.remove('theme-ocean', 'theme-sunshine', 'theme-forest', 'theme-midnight', 'theme-coral');
            
            // Remove active class from all theme buttons
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            
            // Add new theme class if not default
            if (theme !== 'default') {
                document.body.classList.add('theme-' + theme);
            }
            
            // Add active class to selected theme button
            document.querySelector('.theme-btn.theme-' + theme).classList.add('active');
            
            currentTheme = theme;
            localStorage.setItem('tmdTheme', theme);
        }

        function renderHierarchy() {
            const hierarchyDiv = document.getElementById('hierarchy');
            hierarchyDiv.innerHTML = '<div class="tree">' + renderNode(orgData) + '</div>';
            updateStats();
            initializeDragAndDrop();
        }

        function renderNode(node, level = 1) {
            const vacantClass = node.vacant ? 'vacant' : '';
            const collapsedClass = node.collapsed ? 'collapsed' : '';
            const hasChildren = node.children && node.children.length > 0;
            
            // Check if this is the workshop division with parts advisors
            if (node.isPartsAdvisorsGroup) {
                const partsAdvisors = node.children.filter(child => child.isPartsAdvisor);
                const otherChildren = node.children.filter(child => !child.isPartsAdvisor);
                
                let html = `
                    <div class="node has-children" data-id="${node.id}" data-level="${level}">
                        <div class="node-content">
                            <span class="level-badge">Level ${level}</span>
                            ${node.department ? `<span class="dept-badge">${node.department.toUpperCase()}</span>` : ''}
                            <div class="node-actions">
                                <button class="action-btn edit-btn" onclick="editNode('${node.id}')" title="Edit">✏️</button>
                                <button class="action-btn add-btn" onclick="addChild('${node.id}')" title="Add Child">➕</button>
                                <button class="action-btn delete-btn" onclick="deleteNode('${node.id}')" title="Delete">🗑️</button>
                            </div>
                            <div class="node-title">${node.title}</div>
                            <div class="node-name">${node.name || ''}</div>
                            ${hasChildren ? '<div class="flow-indicator">⬇</div>' : ''}
                        </div>
                        <div class="children">
                `;
                
                // Add Parts Advisors grouped container
                if (partsAdvisors.length > 0) {
                    html += `
                        <div class="node">
                            <div class="parts-advisors-group">
                                <div class="parts-advisors-header">
                                    <div class="parts-advisors-title">📍 PARTS ADVISORS (${partsAdvisors.length} Branches)</div>
                                    <button class="toggle-advisors-btn" onclick="togglePartsAdvisors('${node.id}')">
                                        ${node.partsAdvisorsCollapsed ? '➕ Expand' : '➖ Collapse'}
                                    </button>
                                </div>
                                <div class="parts-advisors-grid ${node.partsAdvisorsCollapsed ? 'collapsed' : ''}">
                    `;
                    
                    partsAdvisors.forEach(advisor => {
                        const statusClass = advisor.vacant ? 'vacant' : '';
                        html += `
                            <div class="parts-advisor-item ${statusClass}" onclick="editNode('${advisor.id}')">
                                <div class="parts-advisor-branch">${advisor.name}</div>
                                <div class="parts-advisor-status">${advisor.vacant ? '(VACANT)' : '✅ Active'}</div>
                            </div>
                        `;
                    });
                    
                    html += `
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // Add other children (like Warehouse)
                otherChildren.forEach(child => {
                    html += renderNode(child, level + 1);
                });
                
                html += `
                        </div>
                    </div>
                `;
                
                return html;
            }
            
            // Skip individual parts advisor nodes as they're now grouped
            if (node.isPartsAdvisor) {
                return '';
            }
            
            let rolesHtml = '';
            if (node.roles && node.roles.length > 0) {
                rolesHtml = '<div class="node-roles">';
                node.roles.forEach(role => {
                    rolesHtml += `<span class="role-tag">${role}</span>`;
                });
                rolesHtml += '</div>';
            }

            let html = `
                <div class="node ${hasChildren ? 'has-children' : ''}" data-id="${node.id}" data-level="${level}">
                    <div class="node-content ${vacantClass}" draggable="true">
                        <span class="level-badge">Level ${level}</span>
                        ${node.department ? `<span class="dept-badge">${node.department.toUpperCase()}</span>` : ''}
                        <div class="node-actions">
                            <button class="action-btn edit-btn" onclick="editNode('${node.id}')" title="Edit">✏️</button>
                            <button class="action-btn add-btn" onclick="addChild('${node.id}')" title="Add Child">➕</button>
                            <button class="action-btn delete-btn" onclick="deleteNode('${node.id}')" title="Delete">🗑️</button>
                            ${hasChildren ? `<button class="action-btn collapse-btn" onclick="toggleNode('${node.id}')" title="Collapse">${node.collapsed ? '➕' : '➖'}</button>` : ''}
                        </div>
                        <div class="node-title">${node.title}</div>
                        <div class="node-name">${node.name || (node.vacant ? '(VACANT)' : '')}</div>
                        ${rolesHtml}
                        ${hasChildren ? '<div class="flow-indicator">⬇</div>' : ''}
                    </div>
            `;

            if (hasChildren) {
                html += `<div class="children ${collapsedClass}">`;
                node.children.forEach(child => {
                    html += renderNode(child, level + 1);
                });
                html += '</div>';
            }

            html += '</div>';
            return html;
        }

        function togglePartsAdvisors(nodeId) {
            const node = findNode(orgData, nodeId);
            if (node && node.isPartsAdvisorsGroup) {
                node.partsAdvisorsCollapsed = !node.partsAdvisorsCollapsed;
                renderHierarchy();
            }
        }

        function findNode(node, id) {
            if (node.id === id) return node;
            if (node.children) {
                for (let child of node.children) {
                    const found = findNode(child, id);
                    if (found) return found;
                }
            }
            return null;
        }

        function findParent(node, childId) {
            if (node.children) {
                for (let child of node.children) {
                    if (child.id === childId) return node;
                    const found = findParent(child, childId);
                    if (found) return found;
                }
            }
            return null;
        }

        function editNode(id) {
            const node = findNode(orgData, id);
            if (node) {
                currentEditNode = node;
                document.getElementById('modalTitle').textContent = 'Edit Employee';
                document.getElementById('editTitle').value = node.title;
                document.getElementById('editName').value = node.name;
                document.getElementById('editDepartment').value = node.department || '';
                document.getElementById('isVacant').checked = node.vacant;
                
                // Display existing roles
                const rolesList = document.getElementById('rolesList');
                rolesList.innerHTML = '';
                if (node.roles) {
                    node.roles.forEach(role => {
                        rolesList.innerHTML += `
                            <span class="role-tag">
                                ${role} 
                                <span style="cursor: pointer; margin-left: 5px;" onclick="removeRole('${role}')">❌</span>
                            </span>
                        `;
                    });
                }
                
                document.getElementById('editModal').classList.add('active');
            }
        }

        function addChild(parentId) {
            const parent = findNode(orgData, parentId);
            if (parent) {
                const newId = 'node-' + Date.now();
                const newNode = {
                    id: newId,
                    title: 'New Position',
                    name: '',
                    department: parent.department || '',
                    vacant: false,
                    roles: [],
                    collapsed: false,
                    children: []
                };
                
                if (!parent.children) parent.children = [];
                parent.children.push(newNode);
                renderHierarchy();
                
                // Open edit modal for the new node
                setTimeout(() => editNode(newId), 100);
            }
        }

        function deleteNode(id) {
            if (id === 'gm') {
                alert('Cannot delete the root node!');
                return;
            }
            
            if (confirm('Are you sure you want to delete this position and all its subordinates?')) {
                const parent = findParent(orgData, id);
                if (parent) {
                    parent.children = parent.children.filter(child => child.id !== id);
                    renderHierarchy();
                }
            }
        }

        function toggleNode(id) {
            const node = findNode(orgData, id);
            if (node) {
                node.collapsed = !node.collapsed;
                renderHierarchy();
            }
        }

        function toggleAllNodes() {
            const allCollapsed = checkAllCollapsed(orgData);
            toggleAllNodesRecursive(orgData, !allCollapsed);
            renderHierarchy();
        }

        function checkAllCollapsed(node) {
            if (node.children && node.children.length > 0) {
                if (!node.collapsed) return false;
                for (let child of node.children) {
                    if (!checkAllCollapsed(child)) return false;
                }
            }
            return true;
        }

        function toggleAllNodesRecursive(node, collapse) {
            if (node.children && node.children.length > 0) {
                node.collapsed = collapse;
                node.children.forEach(child => toggleAllNodesRecursive(child, collapse));
            }
        }

        function addRole() {
            const roleInput = document.getElementById('roleInput');
            const role = roleInput.value.trim();
            if (role && currentEditNode) {
                if (!currentEditNode.roles) currentEditNode.roles = [];
                if (!currentEditNode.roles.includes(role)) {
                    currentEditNode.roles.push(role);
                    editNode(currentEditNode.id);
                }
                roleInput.value = '';
            }
        }

        function removeRole(role) {
            if (currentEditNode && currentEditNode.roles) {
                currentEditNode.roles = currentEditNode.roles.filter(r => r !== role);
                editNode(currentEditNode.id);
            }
        }

        function saveChanges() {
            if (currentEditNode) {
                currentEditNode.title = document.getElementById('editTitle').value;

                currentEditNode.vacant = document.getElementById('isVacant').checked;
                
                renderHierarchy();
                closeModal();
                saveToLocalStorage();

            document.getElementById('editModal').classList.remove('active');

                title: 'New Position',

                roles: [],

                children: []

            // Add to GM's children by default

            // Open edit modal for the new node

        function updateStats() {
            let totalEmployees = 0;
            let vacantPositions = 0;
            let departments = new Set();
            let totalRoles = 0;

            function countStats(node) {
                if (!node.vacant && (node.name || node.title)) totalEmployees++;
                if (node.vacant) vacantPositions++;
                if (node.department) departments.add(node.department);
                if (node.roles) totalRoles += node.roles.length;
                
                if (node.children) {
                    node.children.forEach(child => countStats(child));
                }
            }

            countStats(orgData);

            document.getElementById('totalEmployees').textContent = totalEmployees;
            document.getElementById('vacantPositions').textContent = vacantPositions;
            document.getElementById('totalDepartments').textContent = departments.size;
            document.getElementById('totalRoles').textContent = totalRoles;
        }

        function searchEmployees(query) {
            const allNodes = document.querySelectorAll('.node-content, .parts-advisor-item');
            allNodes.forEach(node => {
                node.classList.remove('highlight');
                if (query && node.textContent.toLowerCase().includes(query.toLowerCase())) {
                    node.classList.add('highlight');
                    // Expand parent nodes to show highlighted results
                    let parent = node.closest('.node');
                    while (parent) {
                        const parentNode = parent.querySelector('.children');
                        if (parentNode) parentNode.classList.remove('collapsed');
                        parent = parent.parentElement.closest('.node');
                    }
                    // Also expand parts advisors group if needed
                    const advisorsGrid = node.closest('.parts-advisors-grid');
                    if (advisorsGrid) {
                        advisorsGrid.classList.remove('collapsed');
                    }
                }
            });
        }

        function uploadLogo(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('logoPreview').src = e.target.result;
                    document.getElementById('logoPreview').style.display = 'block';
                    document.getElementById('logoText').style.display = 'none';
                    saveLogoToLocalStorage(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('tmdOrgData', JSON.stringify(orgData));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('tmdOrgData');
            if (saved) {
                orgData = JSON.parse(saved);
                renderHierarchy();
            }
            
            const savedLogo = localStorage.getItem('tmdLogo');
            if (savedLogo) {
                document.getElementById('logoPreview').src = savedLogo;
                document.getElementById('logoPreview').style.display = 'block';
                document.getElementById('logoText').style.display = 'none';
            }
            
            const savedTheme = localStorage.getItem('tmdTheme');
            if (savedTheme) {
                setTheme(savedTheme);
            }
        }

        function saveLogoToLocalStorage(logoData) {
            localStorage.setItem('tmdLogo', logoData);
        }

        function resetDiagram() {
            if (confirm('Are you sure you want to reset the entire diagram? This will clear all saved data.')) {
                localStorage.removeItem('tmdOrgData');
                localStorage.removeItem('tmdLogo');
                localStorage.removeItem('tmdTheme');
                location.reload();
            }
        }

        function exportToPDF() {
            window.print();

        function initializeDragAndDrop() {
            const nodes = document.querySelectorAll('.node-content');
            
            nodes.forEach(node => {
                node.addEventListener('dragstart', handleDragStart);
                node.addEventListener('dragend', handleDragEnd);
                node.addEventListener('dragover', handleDragOver);
                node.addEventListener('drop', handleDrop);
                node.addEventListener('dragenter', handleDragEnter);
                node.addEventListener('dragleave', handleDragLeave);
            });
        }

        function handleDragStart(e) {
            draggedNode = this.closest('.node').dataset.id;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedNode = null;
            
            // Remove all drag highlights
            document.querySelectorAll('.node-content').forEach(node => {
                node.style.borderColor = '';
            });
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            if (draggedNode) {
                this.style.borderColor = '#48bb78';
            }
        }

        function handleDragLeave(e) {
            this.style.borderColor = '';
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            const targetId = this.closest('.node').dataset.id;
            
            if (draggedNode && targetId && draggedNode !== targetId) {
                moveNode(draggedNode, targetId);
            }
            
            return false;
        }

        function moveNode(nodeId, newParentId) {
            const node = findNode(orgData, nodeId);
            const oldParent = findParent(orgData, nodeId);
            const newParent = findNode(orgData, newParentId);
            
            if (node && oldParent && newParent) {
                // Check if new parent is not a child of the node being moved
                if (!findNode(node, newParentId)) {
                    // Remove from old parent
                    oldParent.children = oldParent.children.filter(child => child.id !== nodeId);
                    
                    // Add to new parent
                    if (!newParent.children) newParent.children = [];
                    newParent.children.push(node);
                    
                    renderHierarchy();
                    saveToLocalStorage();
                }
            }
        }

        // Modal close on outside click
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize on load
        window.onload = function() {
            loadFromLocalStorage();
            renderHierarchy();
        };

        // Auto-save every change
        document.addEventListener('change', saveToLocalStorage);
    </script>
</body>
